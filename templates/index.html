<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Clutch App</title>
  </head>
  <body>
    <h1>Welcome to the Client Clutch App</h1>
    <form action="/sentiment" method="post">
      <label for="text">Enter customer's comments:</label>
      <input type="text" id="text" name="text" required />
      <button type="submit">Analyze Sentiment</button>
    </form>
    <form action="/generate_reply" method="post">
      <label for="customer_message">Customer:</label>
      <input
        type="text"
        id="customer_message"
        name="customer_message"
        required
      />
      <button type="submit">Generate Reply</button>
    </form>
  </body>
</html>
